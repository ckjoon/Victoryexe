apply plugin: 'java'
defaultTasks 'jar'

repositories {
    mavenCentral()
}

dependencies {
    compile files('../lib/adurso3.jar', '../lib/resources.jar')
}

jar {
    manifest {
        attributes(
        'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain',
        'Class-Path': '../../lib/resources.jar'
        )
    }
}
